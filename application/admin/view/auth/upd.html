<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>无标题文档</title>
    <link href="{:config('static_admin')}/css/style.css" rel="stylesheet" type="text/css" />
    <script language="JavaScript" src="{:config('static_admin')}/js/jquery.js"></script>
    <script language="JavaScript" src="/plugins/PoPlayer/layer.js"></script>
    <style>
        .active{
            border-bottom: solid 3px #66c9f3;
        }
    </style>
</head>

<body>
    <div class="place">
        <span>位置：</span>
        <ul class="placeul">
            <li><a href="#">首页</a></li>
            <li><a href="#">表单</a></li>
        </ul>
    </div>
    <div class="formbody">
        <div class="formtitle">
            <span class="active">权限信息</span>
           <!--  <span>商品属性信息</span>
           <span>商品相册</span>
           <span>商品描述</span> -->

        </div>
        <form action="" method="post">
        <input name='auth_id' type='hidden' value="{$data.auth_id}"/>
            <ul class="forminfo">
                <li>
                    <label>权限名称</label>
                    <input name="auth_name" placeholder="请输入权限名称" type="text" class="dfinput" value="{:str_replace(['--','----'],'',$data.auth_name)}"/>
                </li>
                <li>
                    <label>父分类</label>
                    <select name='pid' class="dfinput">
                        <option value=''>请选择父分类</option>
                        <option value='0'>顶级权限</option>
                      {volist name='Tree' id='v'}
                          <option value="{$v.auth_id}">{$v.auth_name}</option>
                      {/volist}
                    </select>
                </li>
                <li>
                    <label>权限模块</label>
                    <input name="auth_c" placeholder="请输入权限模块"  type="text" class="dfinput" value="{$data.auth_c}"/><i></i>
                </li>
                <li>
                    <label>权限模块方法</label>
                    <input name="auth_a" placeholder="请输入权限模块方法名称" type="text" class="dfinput"  value="{$data.auth_a}"/>
                </li>
         
			 <li>
                    <label>&nbsp;</label>
                    <input name="" id="btnSubmit"  type="button" class="btn" value="确认保存" />
             </li>
        </form>
    </div>
</body>
<script>

    $("option[value="+{$data.auth_id}+"]").remove();
    //权限父类
    $("select[name=pid]").val({$data.pid});

    if($('select[name=pid]').val()=='0'){
         $('input[name=auth_c],input[name=auth_a]').attr('disabled',true);
    }

    //回车提交
    $(document).keyup(function(e){
        if(e.which==13){
            $('#btnSubmit').click();
        }     
    });

    //点击提交
   $('#btnSubmit').click(function(){
        var data=$('form').serialize();
        $.post("{:url('/admin/auth/upd')}",data,function(result){
            if(result.code==200){
                layer.msg(result.msg);
                var str="<option value=''>请选择父分类</option><option value='0'>顶级权限</option>";
                $.each(result.data,function(i,val){
                    str+="<option value='"+val.auth_id+"'>"+val.auth_name+"</option>";
                });
                $("select[name=pid]").html(str).val({$data.pid});
                return;
            }
            layer.msg(result.msg);
        },'json');
   });

   //权限改变事件
   $('select[name=pid]').change(function(){
        var obj=$(this);

        if(obj.val()=='0'){
            $('input[name=auth_c],input[name=auth_a]').val('').attr('disabled',true);
        }else{
            $('input[name=auth_c],input[name=auth_a]').attr('disabled',false);
        }

   });

  
  
</script>

</html>
