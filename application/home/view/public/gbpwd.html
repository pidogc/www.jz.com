<script type="text/javascript">
	//check
	function check(reg,str){
		return reg.test(str);
	}

	//点击发送邮件
	$('.login_btns').click(function(){
		 var btn=$(this);
		 var username=$('input[name=username]').val();
		 var email=btn.parent().prev().children('input').val();
		 if(check(/^[0-9a-zA-Z_]{3,20}@[0-9a-zA-Z_]+(?:\.[a-z0-6A-Z]{2,5})+$/g,email)){
		 	$.post("{:url('/home/public/gbpwd')}",{username:username,email:email},function(result){
		 		if(result.code==200){
		 			layer.msg(result.msg);
		 			return;
		 		}
		 		layer.msg(result.msg);
		 	},'json');
		 }else{
		 	btn.parent().prev().children('p').html('<span style="color:#d00">3-20位字符，可由中文(不要填中文拉)、字母、数字和下划线组成</span>');
		 }
	});
</script>
